<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Github Repo Delete</h1>
    <p id="default-line">some default demo text</p>
    <input
      type="text"
      id="delete-confirm"
      placeholder="please type 'delete' "
    />
    <button id="delete-btn" disabled>delete</button>
    <script>
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
          const deleteButton = document.getElementById("delete-btn");
          if (text === "delete") {
            deleteButton.removeAttribute("disabled");
          } else {
            deleteButton.setAttribute("disabled", true);
          }
        });

      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          const defaultLine = document.getElementById("default-line");
          defaultLine.style.display = "none";
        });
    </script>

    <script src="github-delete-alike.html"></script>
  </body>
</html>
